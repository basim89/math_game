<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة رياضيات تفاعلية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>لعبة رياضيات تفاعلية</h1>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <div id="score" class="score">النقاط: 0</div>
        </div>
        <div id="question" class="question"></div>
        <div class="options">
            <button class="option" onclick="checkAnswer(this)">1</button>
            <button class="option" onclick="checkAnswer(this)">2</button>
            <button class="option" onclick="checkAnswer(this)">3</button>
            <button class="option" onclick="checkAnswer(this)">4</button>
        </div>
        <div id="result" class="result"></div>
        <div id="record">إجابات صحيحة: 0، إجابات خاطئة: 0</div> <!-- New Record Counter -->
    </div>
    <script src="script.js"></script>
</body>
</html>
